<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Decoder - Prompt Explorer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ðŸŽ¨ AI Image Decoder</h1>
                <div class="header-actions">
                    <button id="theme-toggle" class="btn-icon" title="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                    <button id="scan-btn" class="btn-primary">Scan Directory</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="images">Images</button>
            <button class="nav-tab" data-tab="prompts">Prompts</button>
            <button class="nav-tab" data-tab="collections">Collections</button>
            <button class="nav-tab" data-tab="tags">Tags</button>
            <button class="nav-tab" data-tab="stats">Statistics</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Images Tab -->
            <div id="images-tab" class="tab-content active">
                <div class="search-bar">
                    <input type="text" id="image-search" placeholder="Search images..." class="search-input">
                    <button id="image-search-btn" class="btn-secondary">Search</button>
                    <button id="export-images-btn" class="btn-secondary" onclick="exportImages('json')">Export JSON</button>
                    <button id="export-images-md-btn" class="btn-secondary" onclick="exportImages('markdown')">Export MD</button>
                </div>
                <div class="advanced-filters" id="image-filters" style="margin-top: 1rem; padding: 1rem; background-color: var(--bg-secondary); border-radius: 8px; border: 1px solid var(--border);">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div>
                            <label for="filter-format" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Format:</label>
                            <select id="filter-format" class="select-input" onchange="applyImageFilters()">
                                <option value="">All Formats</option>
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                                <option value="jpeg">JPEG</option>
                                <option value="webp">WebP</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-model" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Model:</label>
                            <input type="text" id="filter-model" class="search-input" placeholder="Filter by model..." onchange="applyImageFilters()">
                        </div>
                        <div>
                            <label for="filter-sampler" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Sampler:</label>
                            <input type="text" id="filter-sampler" class="search-input" placeholder="Filter by sampler..." onchange="applyImageFilters()">
                        </div>
                    </div>
                    <button onclick="clearImageFilters()" class="btn-secondary btn-small" style="margin-top: 1rem;">Clear Filters</button>
                </div>
                <div id="images-grid" class="images-grid">
                    <!-- Images will be loaded here -->
                </div>
                <div class="pagination" id="images-pagination"></div>
            </div>

            <!-- Prompts Tab -->
            <div id="prompts-tab" class="tab-content">
                <div class="search-bar">
                    <input type="text" id="prompt-search" placeholder="Search prompts..." class="search-input">
                    <button id="prompt-search-btn" class="btn-secondary">Search</button>
                    <button id="export-prompts-btn" class="btn-secondary" onclick="exportPrompts('json')">Export JSON</button>
                    <button id="export-prompts-md-btn" class="btn-secondary" onclick="exportPrompts('markdown')">Export MD</button>
                </div>
                <div class="advanced-filters" id="prompt-filters" style="margin-top: 1rem; padding: 1rem; background-color: var(--bg-secondary); border-radius: 8px; border: 1px solid var(--border);">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div>
                            <label for="filter-prompt-type" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Type:</label>
                            <select id="filter-prompt-type" class="select-input" onchange="applyPromptFilters()">
                                <option value="">All Types</option>
                                <option value="positive">Positive</option>
                                <option value="negative">Negative</option>
                                <option value="full">Full</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-prompt-date-from" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Date From:</label>
                            <input type="date" id="filter-prompt-date-from" class="search-input" onchange="applyPromptFilters()">
                        </div>
                        <div>
                            <label for="filter-prompt-date-to" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Date To:</label>
                            <input type="date" id="filter-prompt-date-to" class="search-input" onchange="applyPromptFilters()">
                        </div>
                        <div>
                            <label for="filter-prompt-sort" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Sort By:</label>
                            <select id="filter-prompt-sort" class="select-input" onchange="applyPromptFilters()">
                                <option value="created_at DESC">Newest First</option>
                                <option value="created_at ASC">Oldest First</option>
                                <option value="prompt_text ASC">Text A-Z</option>
                                <option value="prompt_text DESC">Text Z-A</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="clearPromptFilters()" class="btn-secondary btn-small" style="margin-top: 1rem;">Clear Filters</button>
                </div>
                <div id="prompts-list" class="prompts-list">
                    <!-- Prompts will be loaded here -->
                </div>
                <div class="pagination" id="prompts-pagination"></div>
            </div>

            <!-- Collections Tab -->
            <div id="collections-tab" class="tab-content">
                <div class="section-header">
                    <h2>Collections</h2>
                    <button id="create-collection-btn" class="btn-primary">Create Collection</button>
                </div>
                <div id="collections-list" class="collections-list">
                    <!-- Collections will be loaded here -->
                </div>
            </div>

            <!-- Tags Tab -->
            <div id="tags-tab" class="tab-content">
                <div class="search-bar">
                    <input type="text" id="tag-filter" placeholder="Filter tags..." class="search-input">
                    <select id="tag-type-filter" class="select-input">
                        <option value="">All Types</option>
                        <option value="quality">Quality</option>
                        <option value="subject">Subject</option>
                        <option value="style">Style</option>
                        <option value="technique">Technique</option>
                        <option value="negative">Negative</option>
                        <option value="model">Model</option>
                    </select>
                </div>
                <div id="tags-cloud" class="tags-cloud">
                    <!-- Tags will be loaded here -->
                </div>
            </div>

            <!-- Statistics Tab -->
            <div id="stats-tab" class="tab-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-images">0</div>
                        <div class="stat-label">Images</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-prompts">0</div>
                        <div class="stat-label">Prompts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-unique-prompts">0</div>
                        <div class="stat-label">Unique Prompts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-tags">0</div>
                        <div class="stat-label">Tags</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-collections">0</div>
                        <div class="stat-label">Collections</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total-size">0 MB</div>
                        <div class="stat-label">Total Size</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Scan Modal -->
    <div id="scan-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Scan Directory</h2>
                <button class="modal-close" data-modal="scan-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Select a directory to scan for AI-generated images:</p>
                <input type="text" id="scan-path" placeholder="/path/to/images" class="input-full">
                <div class="checkbox-group">
                    <input type="checkbox" id="scan-recursive" checked>
                    <label for="scan-recursive">Scan subdirectories</label>
                </div>
                <div id="scan-progress" class="scan-progress hidden">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progress-current">0</span> / <span id="progress-total">0</span> files processed
                    </div>
                    <div id="scan-status" class="scan-status"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="scan-start-btn" class="btn-primary">Start Scan</button>
                <button class="btn-secondary modal-close" data-modal="scan-modal">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Image Detail Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="image-modal-title">Image Details</h2>
                <button class="modal-close" data-modal="image-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="image-detail-content"></div>
            </div>
        </div>
    </div>

    <!-- Prompt Detail Modal -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Prompt Details</h2>
                <button class="modal-close" data-modal="prompt-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="prompt-detail-content"></div>
            </div>
        </div>
    </div>

    <!-- Create Collection Modal -->
    <div id="create-collection-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Collection</h2>
                <button class="modal-close" data-modal="create-collection-modal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="collection-name">Name:</label>
                <input type="text" id="collection-name" class="input-full" placeholder="Collection name" required>
                <label for="collection-description">Description (optional):</label>
                <textarea id="collection-description" class="input-full" rows="3" placeholder="Collection description"></textarea>
                <label for="collection-folder-path">Folder Path (optional):</label>
                <input type="text" id="collection-folder-path" class="input-full" placeholder="/path/to/folder">
            </div>
            <div class="modal-footer">
                <button id="create-collection-submit-btn" class="btn-primary">Create</button>
                <button class="btn-secondary modal-close" data-modal="create-collection-modal">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Collection Modal -->
    <div id="edit-collection-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Collection</h2>
                <button class="modal-close" data-modal="edit-collection-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-collection-id">
                <label for="edit-collection-name">Name:</label>
                <input type="text" id="edit-collection-name" class="input-full" placeholder="Collection name" required>
                <label for="edit-collection-description">Description (optional):</label>
                <textarea id="edit-collection-description" class="input-full" rows="3" placeholder="Collection description"></textarea>
            </div>
            <div class="modal-footer">
                <button id="save-collection-btn" class="btn-primary">Save</button>
                <button class="btn-secondary modal-close" data-modal="edit-collection-modal">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/app.js"></script>
</body>
</html>
